<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Player Interface</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/logic.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="/static/icon.png" alt="Logo" class="header-icon">
    <h1>Player Interface</h1>
  </header>

  <!-- Main Content -->
  <main>
    <div class="form-box">
      <form id="playerForm">
        <label for="playerName">Name:</label>
        <input type="text" id="playerName" required>

        <label for="weapon">Waffe:</label>
        <select id="weapon">
          <option value="Boomerang">Nr. 1</option>
          <option value="Eisbombe">Nr. 2</option>
          <option value="Gift">Nr. 3</option>
          <option value="Dynamit">Nr. 4</option>
          <option value="GlÃ¼ckskatze">Nr. 5</option>
          <option value="Potion">Nr. 6</option>
          <option value="Voodoo-Puppe">Nr. 7</option>
          <option value="Ziegenkopf">Nr. 8</option>
        </select>

        <label for="monster">Monster:</label>
        <select id="monster">
          <option value="Nr. 1">Nr. 1</option>
          <option value="Nr. 2">Nr. 2</option>
          <option value="Nr. 3">Nr. 3</option>
          <option value="Nr. 4">Nr. 4</option>
          <option value="Nr. 5">Nr. 5</option>
          <option value="Nr. 6">Nr. 6</option>
          <option value="Nr. 7">Nr. 7</option>
          <option value="Nr. 8">Nr. 8</option>
          <option value="Nr. 9">Nr. 9</option>
          <option value="Nr. 10">Nr. 10</option>
          <option value="Nr. 11">Nr. 11</option>
          <option value="Nr. 12">Nr. 12</option>
          <option value="Nr. 13">Nr. 13</option>
          <option value="Nr. 14">Nr. 14</option>
        </select>

        <label for="hp">Leben:</label>
        <input type="number" id="hp" required>
        <div><br></div>

        <button type="submit" class="submit-btn">Absenden</button>
      </form>
    </div>

    <!-- Statusmeldung -->
    <p id="status"></p>
  </main>
</body>
</html>
